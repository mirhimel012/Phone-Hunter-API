<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <header class="">
        <h2 class="bg-black text-white p-10 text-3xl lg:text-7xl text-center hover:[text-shadow:0_0_10px_cyan,0_0_20px_cyan,0_0_30px_cyan,0_0_40px_cyan] [text-shadow:0_0_20px_cyan,0_0_40px_cyan,0_0_60px_cyan,0_0_80px_cyan] font-serif">HU<span class="text-5xl lg:text-8xl [text-shadow:0_0_20px_red,0_0_40px_red]">N</span>TING PH<span class="text-5xl lg:text-8xl [text-shadow:0_0_20px_red,0_0_40px_red]">O</span>NE</h2>
    </header>
    <main class="container mx-auto mt-8">

        <section class="p-4 flex flex-row items-center justify-center">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full m-2 max-w-xs" />
            <!-- <button onclick="handleSearch()" class="btn btn-accent">Search</button> -->
            <!-- button start -->
            <a href="#_" onclick="handleSearch()" class="relative inline-flex items-center justify-start py-3 pl-4 pr-12 overflow-hidden font-semibold text-indigo-600 transition-all duration-150 ease-in-out rounded hover:pl-10 hover:pr-6 bg-gray-50 group">
                <span class="absolute bottom-0 left-0 w-full h-1 transition-all duration-150 ease-in-out bg-indigo-600 group-hover:h-full"></span>
                <span class="absolute right-0 pr-4 duration-200 ease-out group-hover:translate-x-12">
                    <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </span>
                <span class="absolute left-0 pl-2.5 -translate-x-12 group-hover:translate-x-0 ease-out duration-200">
                    <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </span>
                <span class="relative w-full text-left transition-colors duration-200 ease-in-out group-hover:text-white">Search</span>
            </a>
             <!-- button end -->
        </section>
        

        <!-- search result -->
        <section>
            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-primary loading-lg"></span>
            </div>
            
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8" >
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
